<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon3.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style/login.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <a href="index.html">
            <div class="back"><i class="ri-arrow-left-s-line"></i></div>
        </a>
        <input type="checkbox" name="" id="chk" aria-hidden="true">
        <div class="signup">
            <form action="">
                <label for="chk" aria-hidden="true">Sign Up</label>
                <input type="text" name="txt" placeholder="Username" id="username" required>
                <input type="email" name="email" placeholder="Email" id="email" required>
                <span>
                    <i class="ri-eye-close-line" id="togglePassword"></i>
                    <input type="password" name="pass" class="pass" placeholder="Password" id="pass" required>
                </span>
                <button>Sign up</button>
            </form>
        </div>
        <div class="login">
            <form action="">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" id="" required>
                <span>
                    <i class="ri-eye-close-line" id="togglePassword"></i>
                    <input type="password" name="pass" class="pass" placeholder="Password" id="pass" required>
                </span>
                <button>Login</button>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
